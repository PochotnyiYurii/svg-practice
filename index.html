<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <svg width="500" height="500">
            <rect x="10" y="10" width="100" height="100" class="square"/>
            
            <rect x="150" y="10" width="150" height="100" class="rectangle"/>
            
            <circle cx="60" cy="200" r="50" class="circle"/>
            
            <ellipse cx="250" cy="200" rx="80" ry="40" class="ellipse"/>
        </svg>
    </div>

</body>
</html>
